- summary: |
    Поиск товаров по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
   Открыть главную страницу сайта (https://hexlet-products-store.vercel.app)
  test-data: |
    Тестовые данные
    Ключевое слово «iPhone»
  steps:
    - В строке поиска набрать «iPhone»
  expected-result: |
    Пользователь должен увидеть список товаров, связанных с ключевым словом «iPhone».

