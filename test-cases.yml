- summary: |
    Отчистка корзины и продолжение покупок из корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину и продолжить покупку
  prerequisites: |
    Открыть главную страницу сайта (https://hexlet-products-store.vercel.app)
  test-data: |
     - В корзине должны находиться товар или товары
  steps:
    - Открыть главную страницу сайта (https://hexlet-products-store.vercel.app)
    - Нажать на кнопку "Cart" в правом верхнем углу сайта
    - Нажать на кнопку "Continue shopping"
    - Вернуться в основной католог товаров
    - Нажать на кнопку "Cart" в правом верхнем углу сайта
    - Нажать на "Clear Cart"
    - Список товаров удалиться
  expected-result: |
      Пользователь должен увидеть, что в корзине есть товары, при нажатии кнопки "Continue shopping" переходит в каталог с товаром. А при нажатии кнопки "Clear Cart" список товаров в корзине отчиститься.

