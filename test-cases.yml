- summary: |
    Работа сайта на различных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах.
  prerequisites: |
    Открыть главную страницу сайта (https://hexlet-products-store.vercel.app)
  test-data: |
     Браузер Chrome + DevTools
  steps:
    - Открыть главную страницу сайта (https://hexlet-products-store.vercel.app) в Chrome
    - Перейти в режим разработчика
    - Выбираем "Toggle device toolbar"
    - В выподающем меню "Dimensions" выбираем любые устройства для отображения
    - Добавляем товар в корзину
    - Переходим в корзину 
    - Нажимаем на товар 
  expected-result: |
      Пользователь должен увидеть нормальное отображение сайта на различных устройствах

