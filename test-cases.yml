---
- summary: |
    Поиск товаров по ключевому слову или категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
   Открыть главную страницу сайта
  test-data: |
    Тестовые данные
    Категорию "Смартфоны"
    Поиск «iPhone»
  steps:
    - Выбрать категорию "Смартфоны"
    - В строке поиска набрать «iPhone»
  expected-result: |
    Пользователь должен увидеть список товаров, связанных с ключевым словом «iPhone». В списке должны быть представлены товары, соответствующие категории «Смартфон» или содержащие слово «iPhone» в названии или описании.

- summary: |
    Использование фильтра товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
   Открыть главную страницу сайта
  test-data: |
    Тестовые данные
    Цена от $50-500
    Галочка по наличию
    Производители: OPPO и Huawei
  steps:
    - Выставить цену в диапозоне от 50-500
    - Поставить галочку "В наличии"
    - Выбрать производителей OPPO и Huawei
  expected-result: |
    Пользователь должен увидеть список товаров соответствующий выбору в фильрах: тольео две модели телефона

- summary: |
    Отображение товара и подробного описания товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыть главную страницу сайта
  test-data: |
    -
  steps:
    - Открыть главную страницу сайта 
    - Посмотреть отображаеться ли в товаре Название, описание, картинка, цена, цена со скидкой и рейтинг
    - Нажат на любой товар.
    - Посмотреть отображаеться ли в товаре Название, описание, картинка, цена, цена со скидкой и рейтинг
  expected-result: |
    Пользователь должен увидеть у товара Название, описание, картинка, цена, цена со скидкой и рейтинг

- summary: |
    Добавление товара в корзину и просмотр корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыть главную страницу сайта
  test-data: |
     -
  steps:
    - Открыть главную страницу сайта 
    - На любом товаре (желательно выбрать несколько товаров) нажать на "Add to cart"
    - Нажать на кнопку "Cart" в правом верхнем углу сайта
    - В открывшемся списке товаров нажать на любой товар и перейти в него 
  expected-result: |
      Пользователь должен увидеть в корзине список добавленных им товаров


    
 
